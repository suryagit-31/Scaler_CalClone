services:
  - type: web
    name: cell-scaler-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Add your database connection string here
      # You can also set these in Render dashboard under Environment
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard
      # Or use individual database variables:
      # - key: DB_HOST
      #   sync: false
      # - key: DB_USER
      #   sync: false
      # - key: DB_PASSWORD
      #   sync: false
      # - key: DB_NAME
      #   sync: false
      # - key: DB_PORT
      #   value: 5432
